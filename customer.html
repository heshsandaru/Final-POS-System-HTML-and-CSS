<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Customer Management</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
<header>
    <div class="navbar">
        <h1>Sandaru POS System</h1>
        <nav>
            <a href="#">Customer</a>
            <a href="#">Items</a>
            <a href="#">Orders</a>
            <a href="#">Others</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="customer-section">
        <h2>Enter Customer Details</h2>

        <div class="customer-search">
            <label for="customerID"> ID</label>
            <input type="text" id="customerID" placeholder="Customer ID">

            <label for="customerName"> Name</label>
            <input type="text" id="customerName" placeholder="Customer Name">

            <label for="customerAddress">Address</label>
            <input type="text" id="customerAddress" placeholder="Customer Address">

            <label for="customerNumber">Mobile Number</label>
            <input type="text" id="customerNumber" placeholder="Customer Number">

            <button type="button" id="addCustomer">Add Customer</button>

        </div>

        <div class="customer-actions">
            <button id="delete-btn">Delete</button>
            <button id="details-btn">Details</button>
            <button id="clear-btn">Clear</button>
            <button id="view-all-btn">View All Customers</button>
        </div>

        <table class="customer-table">
            <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Mobile Number</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>C003</td>
                <td>Malitha</td>
                <td>Panadura</td>
                <td>10000.00</td>
            </tr>
            <tr>
                <td>C004</td>
                <td>Siripala</td>
                <td>Galle</td>
                <td>24000.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer>
    <p>Powered by IJSE</p>
</footer>
</body>
</html>
