<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Customer Management</title>
    <link rel="stylesheet" href="customer.css">
</head>
<body>
<header>
    <div class="navbar">
        <h1>Sandaru POS System</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Orders</a>
            <a href="#">Items</a>
            <a href="#">Sign Up</a>
            <a href="#">Log Out</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="customer-section">
        <h2>Customer</h2>

        <div class="customer-search">
            <label for="search">Customer Search</label>
            <input type="text" id="search" placeholder="Input Name/NIC/TP Here">
            <button type="button" id="search-btn">Search</button>
            <select id="search-by">
                <option value="name">Name</option>
                <option value="id">ID</option>
            </select>
        </div>

        <div class="customer-actions">
            <button id="delete-btn">Delete</button>
            <button id="details-btn">Details</button>
            <button id="clear-btn">Clear</button>
            <button id="new-customer-btn">New Customer</button>
            <button id="view-all-btn">View All Customers</button>
        </div>

        <table class="customer-table">
            <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Salary</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>C003</td>
                <td>Malitha</td>
                <td>Panadura</td>
                <td>10000.00</td>
            </tr>
            <tr>
                <td>C004</td>
                <td>Siripala</td>
                <td>Galle</td>
                <td>24000.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- New Customer Modal -->
<div class="modal" id="new-customer-modal">
    <div class="modal-content">
        <h3>New Customer</h3>
        <form id="customer-form">
            <label for="customer-id">Customer ID:</label>
            <input type="text" id="customer-id">

            <label for="customer-name">Customer Name:</label>
            <input type="text" id="customer-name">

            <label for="customer-address">Customer Address:</label>
            <input type="text" id="customer-address">

            <label for="customer-salary">Customer Salary:</label>
            <input type="number" id="customer-salary">

            <div class="modal-buttons">
                <button type="button" class="btn save-btn">Save</button>
                <button type="button" class="btn renew-btn">Renew</button>
                <button type="button" class="btn close-btn">Close</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <p>Powered by IJSE</p>
</footer>
</body>
</html>
