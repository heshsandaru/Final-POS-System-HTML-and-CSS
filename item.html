<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Item management</title>
    <link rel="stylesheet" href="item.css">
</head>
<body>
<header>
    <div class="navbar">
        <h1>Sandaru POS System</h1>
        <nav>
            <a href="#">Customer</a>
            <a href="#">Items</a>
            <a href="#">Orders</a>
            <a href="#">Others</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="item-section">
        <h2>Enter Item Details</h2>

        <div class="customer-search">
            <label for="itemName"> Name</label>
            <input type="text" id="itemName" placeholder="Item Name">

            <label for="itemDescription"> Description</label>
            <input type="text" id="itemDescription" placeholder="Item Description">

            <label for="itemQuantity">Quantity</label>
            <input type="text" id="itemQuantity" placeholder="Item quantity">

            <label for="itemPrice">Price</label>
            <input type="text" id="itemPrice" placeholder="Item Price">

            <button type="button" id="addItem">Add Item</button>

        </div>

        <div class="customer-actions">
            <button id="delete-btn">Delete</button>
            <button id="details-btn">Details</button>
            <button id="clear-btn">Clear</button>
            <button id="view-all-btn">View All Customers</button>
        </div>

        <table class="customer-table">
            <thead>
            <tr>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Address</th>
                <th>Mobile Number</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>C003</td>
                <td>Malitha</td>
                <td>Panadura</td>
                <td>10000.00</td>
            </tr>
            <tr>
                <td>C004</td>
                <td>Siripala</td>
                <td>Galle</td>
                <td>24000.00</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>



<footer>
    <p>Powered by IJSE</p>
</footer>
</body>
</html>
