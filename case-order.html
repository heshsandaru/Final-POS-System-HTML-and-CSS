<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System - Order</title>
    <link rel="stylesheet" href="order.css">
</head>
<body>
<header>
    <div class="navbar">
        <h1>Sandaru POS System</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Orders</a>
            <a href="#">Items</a>
            <a href="#">Others</a>
            <a href="#">Sign Up</a>
            <a href="#">Log Out</a>
        </nav>
    </div>
</header>

<div class="container">
    <div class="invoice-section">
        <div class="invoice-details">
            <h2>Invoice Details</h2>
            <form>
                <label for="order-id">Order ID:</label>
                <input type="text" id="order-id" value="D001">

                <label for="date">Date:</label>
                <input type="date" id="date" value="2020-06-07">

                <label for="customer-id">Customer ID:</label>
                <select id="customer-id">
                    <option value="C003">C003</option>
                </select>

                <label for="customer-name">Name:</label>
                <input type="text" id="customer-name" value="Malitha">

                <label for="salary">Salary:</label>
                <input type="number" id="salary" value="10000">

                <label for="address">Address:</label>
                <input type="text" id="address" value="Panadura">
            </form>
        </div>

        <div class="item-selection">
            <h2>Item Select</h2>
            <form>
                <label for="item-code">Item Code:</label>
                <select id="item-code">
                    <option value="P002">P002</option>
                </select>

                <label for="item-name">Item Name:</label>
                <input type="text" id="item-name" value="Keerisamba 5Kg">

                <label for="price">Price:</label>
                <input type="text" id="price" value="525.00">

                <label for="quantity">Qty On Hand:</label>
                <input type="number" id="quantity" value="200">

                <label for="order-quantity">Order Quantity:</label>
                <input type="number" id="order-quantity" value="2">

                <button type="submit">Add Item</button>
            </form>
        </div>
    </div>

    <div class="summary-section">
        <h2>Total: 1050Rs/=</h2>
        <h3>SubTotal: 945Rs/=</h3>
        <form>
            <label for="cash">Cash:</label>
            <input type="text" id="cash" value="5000">

            <label for="discount">Discount:</label>
            <input type="text" id="discount" value="10">

            <h3>Balance: 4055</h3>
            <button type="submit">Purchase</button>
        </form>
    </div>
</div>

<footer>
    <p>Powered by IJSE</p>
</footer>
</body>
</html>
